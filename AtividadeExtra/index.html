<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Atividade Extra</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Funções JS com Apply</h1>
  <div class="container">
    <label for="inputNumeros">Digite 3 números separados por vírgula</label>
    <input id="inputNumeros" type="text" placeholder="Ex: 2,3,5" maxlength="20" />

    <button id="btnFuncao1">Executar Função 1</button>

    <label for="inputLetras" style="margin-top:1rem;">Digite 5 letras (A-Z) separadas por vírgula</label>
    <input id="inputLetras" type="text" placeholder="Ex: A,B,C,D,E" maxlength="20" />

    <button id="btnFuncao2">Executar Função 2</button>

    <div id="output" class="output" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
